<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Website</title>
    <style>
        /* Resetting default browser styles */
        body, h1, img, iframe {
            margin: 0;
            padding: 0;
            border: none;
        }

        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .gallery-item img {
            width: 100%;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .gallery-item img:hover {
            transform: scale(1.1);
        }

        .video-container {
            width: calc(100% - 40px); /* Adjust spacing */
            max-width: 800px; /* Maximum width */
            margin: 20px auto; /* Center and add spacing */
        }

        .video-container iframe {
            width: 100%;
            height: 400px; /* Fixed height */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        /* Additional styles for responsiveness */
        @media (max-width: 768px) {
            .gallery-item img {
                width: 100%;
            }

            .video-container {
                width: calc(100% - 20px);
                max-width: none;
                margin: 10px auto;
            }

            .video-container iframe {
                height: 300px;
            }
        }

        /* Message styling */
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Coding Website Showcase made with Wordpress</h1>

        <div class="gallery">
            <div class="gallery-item">
                <img src="./mainPage.png" alt="Image 1">
            </div>
            <div class="gallery-item">
                <img src="./project.png" alt="Image 2">
            </div>
            <div class="gallery-item">
                <img src="./Services.png" alt="Image 3">
            </div>
            <div class="gallery-item">
                <img src="./contact.png" alt="Image 4">
            </div>
        </div>

        <div class="video-container">
            <iframe src="./Video.mp4" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <footer>
        <p>Thanks for reviewing and thanks for your time. Open to feedback!</p>
    </footer>
</body>

</html>
